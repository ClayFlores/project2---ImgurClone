<h2>Login Form</h2>

<form>

  <label for="email">Email</label>
  <input type="text" id="email" name="email" [(ngModel)]="currentUser.email">
  <br>
  <label for="password">Password</label>
  <input type="password" id="password" name="password" [(ngModel)]="currentUser.password">

  <input type="submit" (click)="onSubmit()">


</form>
