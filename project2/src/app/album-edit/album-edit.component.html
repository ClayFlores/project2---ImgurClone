    <h2>Add an Image to Album: {{this.album.albumTitle}}</h2>

    <div>
        <form  (ngSubmit)="onSubmit()">
          <div>
            <input type="file" name="profile" (change)="onFileSelect($event)" />
            <label>Caption for New Image: </label>
            <input type="text" name="imageCaption" [(ngModel)]="imageCaption" />
          </div>
          <br>
            <button type="submit">Upload</button>
        </form>
    </div>
<br>

<div class="row" *ngIf="album">
        <h2>{{album.albumTitle}}</h2>
        <h3>Created: {{album.dateCreated | date:'short'}}</h3>
        <div class="column" *ngFor="let imagePath of album.images">
                <div class="listItem">
                        <h3>{{imagePath.caption}}</h3>
                        <h5>id: {{imagePath.id}}</h5>
                        <img  src={{imagePath.imgUrl}} />
                        <h5>Submitted: {{imagePath.dateSubmitted | date:'short'}}</h5>
                                
                </div>
        </div>

    </div>
