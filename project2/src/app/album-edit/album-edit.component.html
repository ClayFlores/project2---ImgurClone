<div class="row" *ngIf="album">
        <div class="column" *ngFor="let imagePath of album.imageSet; let i=index;" 
                (click)="setRow(i)" [ngClass]="{'highlight': selectedIndex === i}">
                <div class="listItem">
                        <h3>{{imagePath.caption}}</h3>
                        <h5>Submitted: {{imagePath.dateSubmitted | date:'short'}}</h5>
                        <img  src={{imagePath.imagePath}} />
                </div>
        </div>
</div>
